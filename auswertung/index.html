<html>
  
  <meta charset="utf-8">
  <body>
    <input id="in" type="file" onchange="parseFiles(this.files)" multiple />
  <script>
  var theData=[];
  var pupilData=[];
  var filestoread=-1;
  var kursuebersicht=[];
  var kursData=[];
  var kursFaktor=[];//für doppelte kurse, wie basteln1 und basteln2
  
/// HIER ANPASSEN
  var klassen=["5a","5b","5c","5c","5d","5e","5f","6a","6b","6c","6c","6d","6e","6f", "7a","7b","7c","7c","7d","7e"];
  var speicherort = "Die Datei bitte im Klassenordner speichern. Den Dateinamen nicht ändern.";
  
  theData[0]= {tag:"Montag", kurse:["Art_School", "Handlettering_Kreative_Hände", "Gesellschaftsspiele", "Outdoor_Sport_und_Spiel", "Spiel_und_Spaß_Schulgarten","chill_und_lies","Kreativworkshop"]};
  theData[1]= {tag:"Dienstag", kurse:["Spielenachmittag","Outdoor_Sport_und_Spiel", "Dance_Academy","chill_und_lies", "pick_it_up_Projekt", "Kreativworkshop", "Spiel_und_Spaß", "Freispiel", "Lernspiele_am_PC"]};
  theData[2]={tag:"Mittwoch", kurse:["Outdoor_Sport_und_Spiel", "pick_it_up_Projekt",  "Spielenachmittag", "Bastel_das_Jahr", "Spiel_und_Spaß", "Lernspiele_am_PC", "Kreativworkshop", "chill_und_lies", "Freispiel"]};
    theData[3]={tag:"Donnerstag", kurse:["Outdoor_Sport_und_Spiel", "Textiles_Gestalten", "Relax_und_Entspann_dich", "Spielenachmittag", "Streetball"]};
  
var doppelteKurse=["Montag_Art_School", "Dienstag_Outdoor_Sport_und_Spiel", "Dienstag_Spiel_und_Spaß", "Mittwoch_Outdoor_Sport_und_Spiel", "Donnerstag_Outdoor_Sport_und_Spiel"];
///
  
  function parseFiles(files)
  {
    document.getElementById("in").remove();
    filestoread=files.length;
    for(var i=0;i<files.length;i++)
    {
      var r = new FileReader();
	    r.onload = (function(f) {
		  return function(e) {
			  parseFile(e.target.result);
		  }
	  })(files[i]); 
    r.readAsText(files[i]);
    }
  }
  function parseFile(file)
  {
    pupilData[pupilData.length]=JSON.parse(file);
    filestoread--;
    if(filestoread==0)
      start(); 
  }
  function start()
  {
    for(var k=0;k<10;k++)
    {
      kursuebersicht=[];
      kursData=[];
      generateKurse();
      pupilData.sort(() => Math.random() - 0.5);
      for(var i=0;i<pupilData.length;i++)
        for(var j=0;j<pupilData[i].auswahl.length;j++)
        {
          teileEin(pupilData[i].nn, pupilData[i].vn, pupilData[i].kl, pupilData[i].auswahl[j].tag,  pupilData[i].auswahl[j].wahl);

        }
      ausgabe();
    }
  }

  function ausgabe()
  {
    for(var i=0;i<kursuebersicht.length;i++)
    {
      var data=kursData[kursuebersicht[i]]
      br();
      log(kursuebersicht[i])
      for(var j=0;j<data.length;j++)
        log(data[j].kl + " " + data[j].vn + " " + data[j].nn);
    }
    var s="";
    for(var i=0;i<kursuebersicht.length;i++)
      s+=kursData[kursuebersicht[i]].length + " ";
    log("Kursstärken: " + s);
    br();
    br();

  }
  function generateKurse()
  {
    for(var i=0;i<theData.length;i++)
      for(var j=0;j<theData[i].kurse.length;j++)
      {
        var s = theData[i].tag + "_"+ theData[i].kurse[j];
        kursuebersicht[kursuebersicht.length]=s;
        kursData[s]=[];
        kursFaktor[s]=doppelteKurse.includes(s)?2:1;
      }
  }
  function teileEin(nn, vn, kl, tag, wahl)
  {
    var p = {vn: vn, nn: nn, kl: kl};
    if(kursData[tag+"_"+wahl[0]].length/kursFaktor[tag+"_"+wahl[0]]<kursData[tag + "_" + wahl[1]].length/kursFaktor[tag+"_"+wahl[1]])
      schreibeEin(tag+ "_" + wahl[0],p)
    else
      schreibeEin(tag + "_" + wahl[1],p);
  }

  function schreibeEin(kurs, daten)
  {
    kursData[kurs][kursData[kurs].length]=daten;
  }
  function br()
  {
    var b=document.createElement("br")
    document.body.appendChild(b);
  } 
  function log(s)
  {
    var b=document.createElement("div")
    b.innerHTML=s;
    document.body.appendChild(b);

  }
  </script>
  </body>

</html>
